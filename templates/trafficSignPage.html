{% extends "layout.html" %}
{% block title %} 交通标志图片查看 {% endblock %}
{% block content %}

<body style="position: relative; left:25%;top:20px;width:1000px">
  <form class="layui-form" action="/trafficSignPage/" method="post">
    <div class="layui-form-item">
      <div class="layui-input-group" style="font-size: 20px">
        <div class="layui-input-prefix">搜索标志图片</div>
        <input type="text" placeholder="搜索标志图片" class="layui-input" name="search" style="width: 500px"/>
        <div
          class="layui-input-split layui-input-suffix"
          style="cursor: pointer"
        ></div>
          <button type="submit" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-search"></i></button>
        </div>
      </div>
    </div>
 </form>
<table class="layui-table" lay-even lay-size="lg">
    <colgroup>
        <col width="150">
        <col width="150">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>交通标志图片</th>
          <th>交通标志名称</th>
          <th>图片描述</th>
          <th>查看详情</th>
        </tr> 
      </thead>
      <tbody>
        {% for result in result_list %}
        <tr>
          <td><img src="/static/images/{{result.sign_img}}"></td>
          <td>{{result.sign_name}}</td>
          <td>{{result.sign_description}}</td>
          <td style="font-size: 30px"><a href="/trafficSignResearch/?name={{result.sign_name}}">查看</a></td>
        </tr>
        {% endfor %}
      </tbody>
</table >
</body>
{% endblock content %}
