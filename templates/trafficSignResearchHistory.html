{% extends "layout.html" %} {% block title %} 交通标志图片查询历史 {% endblock%}
{% block content %}
<body style="position: relative; left: 25%; top: 20px; width: 1000px">
  <div class="layui-panel">
    <div style="padding: 32px; font-size: 32px">交通标志查询历史</div>
  </div>

  <table class="layui-table" lay-even lay-size="lg">
    <colgroup>
      <col width="150" />
      <col width="150" />
      <col width="150" />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>查询历史</th>
        <th>查询时间</th>
        <th>查询入口</th>
      </tr>
    </thead>
    <tbody>
      {% for result in result_list %}
      <tr>
        <td>{{result.search_history}}</td>
        <td>{{result.time}}</td>
        <td>
          <a href="https://www.baidu.com/s?wd={{result.search_history}}"><i style="font-size: 30px" class="layui-icon layui-icon-firefox"></i></a>
          <a href="https://www.bing.com/search?q={{result.search_history}}"><i style="font-size: 30px" class="layui-icon layui-icon-edge"></i></a>
          <a href="https://www.google.com/search?q={{result.search_history}}"><i style="font-size: 30px" class="layui-icon layui-icon-chrome"></i></a>
          <a href="/trafficSignResearch/?name={{result.search_history}}"<i style="font-size: 30px" class="layui-icon layui-icon-search"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
{% endblock %}
